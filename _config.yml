
exclude:
  - "/vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"
  - "Rakefile"
  - "config.ru"
  - ".gitignore"
keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"


# Site settings
title: Mars Rover Team, IIT-Bombay
subtitle: "TeamWebpage"
url: "" # the base hostname & protocol for your site
# baseurl: "/the/subpath/of/your/site" # Set this value to "" if you want your site to be root
baseurl: ""
#cover: "/assets/cover.png"
#logo: "/assets/logo.jpg"

# Build settings
markdown: kramdown

# Google analytics
# ga_tracking_id: "UA-XXXX-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: jekyll
    desc: "Posts describing Jekyll setup techniques."

  - cat: dummy
    desc: "Just some placeholder posts, lorem ipsum and the rest."

jekyll_auth:
  whitelist:
    - "^((?!minutes).)*$"